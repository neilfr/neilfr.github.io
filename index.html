<!doctype html>
<html lang="en-us">

<head>

<body>

    <img id="dogbanner" src="assets/images/bassetbanner.jpg" alt="Dogs">
    <h1>Dogs!</h1>

    <div id="CallToAction">Press Any Key To Start</div>

    <table id="StatsTable">
        <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Guesses Remaining</th>
        </tr>
        <tr>
            <td id="NumberOfWins">0</td>
            <td id="NumberOfLosses">0</td>
            <td id="GuessesRemaining">10</td>
        </tr>
     
    </table>
    <table id="GuessTable">
        <tr>
            <th>Guess the Dog Breed!</th>
            <th>Letters Already Guessed:</th>
        </tr>
        <tr>
            <td id="HiddenWord"></td>
            <td id="LettersGuessed"></td>
        </tr>
    </table>
